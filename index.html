<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col p-4">
            <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
            <nav>
                <ul>
                    <li class="mb-4"><a href="#" class="text-gray-300 hover:text-white">Home</a></li>
                    <li class="mb-4"><a href="#" class="text-gray-300 hover:text-white">Reports</a></li>
                    <li class="mb-4"><a href="#" class="text-gray-300 hover:text-white">Settings</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-white">Profile</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Header -->
            <div class="flex justify-between items-center bg-blue-500 text-white p-4 rounded-lg">
                <h2 class="text-xl font-bold">Welcome to the Dashboard</h2>
                <div class="flex items-center">
                    <span class="mr-4">Welcome, User!</span>
                    <button class="bg-red-500 px-4 py-2 rounded">Logout</button>
                </div>
            </div>

            <!-- Cards Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-semibold">Sales</h3>
                    <p class="text-gray-600">Total Sales: $150,000</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-semibold">Visitors</h3>
                    <p class="text-gray-600">Total Visitors: 12,500</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-semibold">Revenue</h3>
                    <p class="text-gray-600">Total Revenue: $50,000</p>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="bg-white p-6 rounded-lg shadow mt-6">
                <h3 class="text-xl font-semibold mb-4">Sales Over Time</h3>
                <canvas id="salesChart"></canvas>
            </div>
        </main>
    </div>

    <script>
        // Sales Chart
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [11000, 15000, 18000, 12000, 20000, 25000],
                    borderColor: 'rgba(59, 130, 246, 1)',
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
